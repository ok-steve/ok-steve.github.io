---
layout: default
title: Posts
permalink: /posts/
---

<h2>Posts</h2>

{% for post in site.posts %}
  <figure resource="{{ post.url | prepend: site.baseurl }}" typeof="schema:BlogPosting">
    <a href="{{ post.url | prepend: site.baseurl }}">
      <img src="{{ post.image }}" alt="{{ post.summary }}" property="schema:image">
    </a>

    <figcaption property="schema:description">
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>{{ post.title }}</h2>
      <p>{{ post.summary }}</p>
    </figcaption>
  </figure>
{% endfor %}
