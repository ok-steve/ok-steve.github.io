---
layout: default
title: Posts
permalink: /posts/
---

{% for post in site.posts %}
  <figure resource="{{ post.url }}" typeof="schema:BlogPosting">
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" alt="{{ post.summary }}" property="schema:image">
    </a>

    <figcaption property="schema:description">
      {{ post.summary }}
    </figcaption>
  </figure>
{% endfor %}
