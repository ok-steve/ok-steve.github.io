<div class="Banner Layout-sidebar" role="banner">
  <div class="Container">
    <img src="{{site.baseurl }}/img/cherry.svg" alt="logo" class="Banner-logo">

    <h1 class="Banner-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

    <nav class="Banner-navigation" role="navigation">
      <ul>
        {% for page in site.pages %}
          <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
