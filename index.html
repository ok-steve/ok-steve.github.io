---
layout: default
title: Posts
permalink: /posts/
---

<h2>Posts</h2>

<ul class="c-post-list">
  {% for post in site.posts %}
    <li class="c-post-list__item" resource="{{ post.url | relative_url }}" typeof="schema:BlogPosting">
      <article class="c-content c-content--excerpt">
        <header>
          <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>

          <h3>
            <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
          </h3>
        </header>

        <section>
          {{ post.excerpt }}
        </section>
      </article>
    </li>
  {% endfor %}
</ul>

<p>
  <a href="{{ "/feed.xml" | relative_url }}">
    {% include icon.html title="Subscribe via RSS!" icon="rss" %}
  </a>
</p>
