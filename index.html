---
layout: default
title: Posts
permalink: /posts/
---

<h2>Posts</h2>

<ul>
  {% for post in site.posts %}
    <li resource="{{ post.url | relative_url }}" typeof="schema:BlogPosting">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<p>
  <a href="{{ "/feed.xml" | relative_url }}">
    <svg class="c-icon">
      <title>Subscribe via RSS!</title>
      <use xlink:href="#rss"/>
    </svg>
  </a>
</p>
