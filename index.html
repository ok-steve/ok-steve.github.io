---
layout: default
title: Posts
permalink: /posts/
---

<h2>Posts</h2>

<ul>
  {% for post in site.posts %}
    <li resource="{{ post.url | prepend: site.baseurl }}" typeof="schema:BlogPosting">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<p>
  <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
    <svg class="Icon">
      <use xlink:href="#rss"/>
    </svg>
  </a>
</p>
