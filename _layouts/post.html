---
layout: default
---

<article class="Content Content--post">
  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} | {{ page.author }}{% endif %}{% if page.meta %} | {{ page.meta }}{% endif %} | <a href="https://github.com/{{ site.github_username }}/{{ site.repo }}/commits/master/{{ page.path }}">History</a>
      <a href="https://github.com/{{ site.github_username }}/{{ site.repo }}/blob/master/{{ page.path }}">Source Code</a> |
      <a href="http://twitter.com/intent/tweet?url={{ page.url | prepend: site.baseurl | prepend: site.url }}">Tweet</a>
      <a href="http://www.facebook.com/sharer.php?u={{ page.url | prepend: site.baseurl | prepend: site.url }}">Post to Facebook</a></p>
  </header>

  <div class="Content-body Longform">
    {{ content }}
  </div>
</article>
