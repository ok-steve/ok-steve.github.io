<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | {{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
  <link rel="apple-touch-startup-image" href="{{ "/assets/android-chrome-192x192.png" | relative_url }}">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-32x32.png" | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/assets/favicon-16x16.png" | relative_url }}" sizes="16x16">
  <link rel="mask-icon" href="{{ "/assets/safari-pinned-tab.svg" | relative_url }}" color="#2b8a3e">
  <link rel="shortcut icon" href="{{ "/assets/favicon.ico" | relative_url }}">

  <meta name="apple-mobile-web-app-title" content="{{ site.title | escape }}">
  <meta name="theme-color" content="#2b8a3e">
  <meta name="application-name" content="{{ site.title | escape }}">
  <meta name="msapplication-config" content="{{ "/browserconfig.xml" | relative_url }}">
  <link rel="manifest" href="{{ "/manifest.json" | relative_url }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
</head>

<body class="o-router o-layout" prefix="schema: http://schema.org/">
  <header role="banner">
    <div class="c-logo" aria-hidden="true">
      {% include icon.html title="A cherry icon" icon="cherry" %}
    </div>

    <h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>

    {% include social-links.html %}
  </header>

  <div class="o-layout__content">
    <main class="o-router__view u-fade-in" role="main">
      {{ content }}
    </main>

    <footer class="o-grid" role="contentinfo">
      <p>All content licensed <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">CC-BY-SA</a>.</p>

      <p>{{ site.description | escape }}</p>
    </footer>
  </div>

  <script src="{{ "/js/main.js" | relative_url }}" defer></script>
</body>

</html>
