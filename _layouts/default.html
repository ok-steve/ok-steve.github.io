<!DOCTYPE html>
<html class="t-webfont" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | {{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700|Source+Sans+Pro:400">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>

<body class="o-router" prefix="schema: http://schema.org/">
  {% include sprite.svg %}

  <div class="o-layout">
    <header class="o-layout__banner" role="banner">
      <div class="c-logo">
        <svg class="c-icon">
          <use xlink:href="#cherry" />
        </svg>
      </div>

      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

      <address class="c-social-links">
        <ul>
          <li>
            <a href="mailto:{{ site.email }}">
              <svg class="c-icon">
                <title>Email me!</title>
                <use xlink:href="#envelope"/>
              </svg>
            </a>
          </li>

          {% if site.github_username %}
            <li>
              <a href="https://github.com/{{ site.github_username }}">
                <svg class="c-icon">
                  <title>Visit my Github repositories!</title>
                  <use xlink:href="#github"/>
                </svg>
              </a>
            </li>
          {% endif %}

          {% if site.twitter_username %}
            <li>
              <a href="https://twitter.com/{{ site.twitter_username }}">
                <svg class="c-icon">
                  <title>See my tweets!</title>
                  <use xlink:href="#twitter"/>
                </svg>
              </a>
            </li>
          {% endif %}

          {% if site.linkedin_username %}
            <li>
              <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                <svg class="c-icon">
                  <title>Look at my LinkedIn resume!</title>
                  <use xlink:href="#linkedin"/>
                </svg>
              </a>
            </li>
          {% endif %}
        </ul>
      </address>
    </header>

    <div class="o-layout__content">
      <main class="o-router__view u-fade-in" role="main">
        {{ content }}
      </main>

      <footer role="contentinfo">
        <!--<h2>{{ site.title }}</h2>-->

        <div class="o-grid">
          <!--
          <div>
            <p>All content licensed <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/deed.en_US">CC-BY-SA</a>.</p>
          </div>
          -->

          <div>
            <p>{{ site.description }}</p>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.4/fontfaceobserver.min.js"></script>
  <script src="{{ "/js/main.js" | prepend: site.baseurl }}" defer></script>

  {% if jekyll.environment == "production" %}
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','{{ site.google_analytics }}');ga('send','pageview');
  </script>
  {% endif %}
</body>

</html>
